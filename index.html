<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sense Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="welcome-screen" id="welcome-screen">
        <img src="images/avatar_inviting_action.jpg" alt="אווטאר ידידותי" class="avatar">
        <h1 class="welcome-text">פתאום זה קורה...</h1>
        <button id="start-button">שנתחיל?!</button>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <img src="images/avatar_empathic.jpg" alt="Math Bot" class="avatar"> 

        <div id="chat-box">
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="כתוב כאן..." />
            <button id="send-button">שלחי</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
